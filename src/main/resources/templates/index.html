<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Documents Browser</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Documents Browser</h2>
            <form th:action="@{/fetch}" th:object="${document}" method="post">
                <div class="form-row">
                    <div class="col-md-7 form-group">
                        <label>Document Name</label>
                        <input type="text" class="form-control" th:field="*{documentName}">
                    </div>
                    <div class="col-md-4 form-group" style="margin-top: 16px;">
                        <button type="submit" class="btn btn-primary btn-block mt-3">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
